<ion-header>
  <ion-navbar color="primary">
    <ion-title>Starships</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
<ion-list>
  <button ion-item *ngFor="let starship of (starships | async)?.results" (click)="openDetails(starship)">
    {{ starship.name}}
  </button>
</ion-list>
 
</ion-content>
